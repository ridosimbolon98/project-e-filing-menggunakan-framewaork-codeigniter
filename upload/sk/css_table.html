<!DOCTYPE html>
<html>
<head>
	<title>CSS Tabel</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}

		table, th, td {
			border: 1px solid black;
		}

		th {
			height: 30px;
			text-align: left;
			vertical-align: middle;
			background-color: #4CAF50;
			padding: 15px;
			color: white;
		}

		td {
			height: 20px;
			vertical-align: top;
			padding: 15px;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

	</style>
</head>
<body>

	<table>
		<caption>Data Mahasiswa</caption>
		<tr>
			<th>Nim</th>
			<th>Nama</th>
			<th>Kelas</th>
		</tr>
		<tr>
			<td>123</td>
			<td>Anisa</td>
			<td>A</td>
		</tr>
		<tr>
			<td>234</td>
			<td>Vira</td>
			<td>B</td>
		</tr>
		<tr>
			<td>345</td>
			<td>Aldi</td>
			<td>B</td>
		</tr>
		<tr>
			<td>456</td>
			<td>Yusuf</td>
			<td>A</td>
		</tr>
		<tr>
			<td>567</td>
			<td>Rini</td>
			<td>B</td>
		</tr>
	</table>

</body>
</html>
